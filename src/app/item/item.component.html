<button (click)="sendPost()">Send post request</button>
<p *ngFor="let message of messageService.messages">{{message}}</p>
<table>
  <tr>
    <th>id</th>
    <th>name</th>
    <th>units_id</th>
    <th>taxes_id</th>
    <th>type</th>
    <th>base</th>
    <th>parents_id</th>
  </tr>
  <tr *ngFor="let item of items">
    <td>{{item.id}}</td>
    <td>{{item.name}}</td>
    <td>{{item.units_id}}</td>
    <td>{{item.taxes_id}}</td>
    <td>{{item.type}}</td>
    <td>{{item.base}}</td>
    <td>{{item.parents_id}}</td>
  </tr>
</table>
